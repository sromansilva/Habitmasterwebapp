version: "3.9"

services:
  api:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    env_file:
      - env.example
    depends_on:
      - db

  db:
    image: supabase/postgres:15.1.0.131
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: habitmaster
      POSTGRES_USER: postgres
    ports:
      - "5432:5432"

